<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <main>

        <div class="container title">
            <h1>ROCK X PAPER X SCISSORS</h1>
        </div>

        <section class="container options-outer">
            <h2>Choose your fighter!</h2>
            <div class="container options-inner">
                <div class="option-div1 rock-div"><i class="fa-solid fa-hill-rockslide"></i></div>
                <div class="option-div2 paper-div"><i class="fa-solid fa-paper-plane"></i></div>
                <div class="option-div3 scissors-div"><i class="fa-solid fa-scissors"></i></div>
            </div>
        </section>

        <section class="announce-container">
            <div class="playericon"></div>
            <div class="announce"></div>
            <div class="pcicon"></div>
        </section>

        <section class="score-container-outer">
            <div class="score-container-inner">
                <div class="scorediv">
                    <p>Player - <span class="playerscore"></span></p>
                    <div class="scoresquare player"></div>
                </div>
                <div class="score-division"></div>
                <div class="scorediv">
                    <p class="ai">A.I. - </p>
                    <div class="scoresquare pc"></div>
                </div>
            </div>
            <div class="score-container-division"></div>
            <div class="winner-container">
                <h2 class="currentwinner">Current Winner</h2>
                <div class="winner-icon"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </section>
        <script src="/rps.js"></script>
    </main>
</body>

</html>
